name: Release .exe

on:
  push:
    tags:
      - 'TagsTesting'

jobs:
  build:

    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  publish:
    
    needs: build
    runs-on: ubuntu-latest

    if: ${{ needs.build.result == 'success' }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Publish for Windows
        run: dotnet publish -c Release -r win-x64 --self-contained true -o publish/win-x64
      - name: Publish for macOS
        run: dotnet publish -c Release -r osx-x64 --self-contained true -o publish/osx-x64
      - name: Publish for Linux
        run: dotnet publish -c Release -r linux-x64 --self-contained true -o publish/linux-x64
      - name: Zip executables
        run: |
          cd publish
          zip -r ../executables.zip .
      - name: Upload zipped executables
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: executables.zip
